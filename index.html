<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naielj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Subtle noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            position: relative;
            max-width: 1200px;
            width: 100%;
        }

        /* Offset grid background element */
        .grid-accent {
            position: absolute;
            top: -8rem;
            right: -4rem;
            width: 24rem;
            height: 24rem;
            opacity: 0.08;
            pointer-events: none;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2.8rem, #f5f5f5 2.8rem, #f5f5f5 2.9rem),
                repeating-linear-gradient(90deg, transparent, transparent 2.8rem, #f5f5f5 2.8rem, #f5f5f5 2.9rem);
            transform: rotate(12deg);
        }

        .name-wrapper {
            position: relative;
            display: inline-block;
        }

        .name {
            font-size: clamp(4rem, 15vw, 11rem);
            font-weight: 300;
            letter-spacing: -0.04em;
            line-height: 0.95;
            color: #f5f5f5;
            position: relative;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            margin-left: -0.05em;
        }

        /* Subtle underline accent */
        .name::after {
            content: '';
            position: absolute;
            bottom: 0.15em;
            left: 0.05em;
            width: 2.8em;
            height: 1px;
            background: linear-gradient(90deg, #f5f5f5 0%, transparent 100%);
            opacity: 0.4;
        }

        /* Vertical accent bar */
        .accent-bar {
            position: absolute;
            left: -3.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 12rem;
            background: linear-gradient(180deg, transparent 0%, #f5f5f5 30%, #f5f5f5 70%, transparent 100%);
            opacity: 0.15;
        }

        .tagline {
            margin-top: 2.5rem;
            margin-left: 0.25rem;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #999;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        /* Floating element for visual interest */
        .float-element {
            position: absolute;
            bottom: 4rem;
            right: 6rem;
            width: 8rem;
            height: 8rem;
            border: 1px solid rgba(245, 245, 245, 0.06);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .float-element::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 1px solid rgba(245, 245, 245, 0.04);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .accent-bar {
                left: -1.5rem;
                height: 8rem;
            }

            .grid-accent {
                right: -6rem;
                width: 18rem;
                height: 18rem;
            }

            .float-element {
                bottom: 2rem;
                right: 2rem;
                width: 6rem;
                height: 6rem;
            }

            .tagline {
                margin-top: 2rem;
            }
        }

        @media (max-width: 480px) {
            .accent-bar {
                display: none;
            }

            .name::after {
                width: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="grid-accent"></div>
            <div class="accent-bar"></div>
            <div class="name-wrapper">
                <h1 class="name">naielj</h1>
            </div>
            <div class="tagline">Coming Soon</div>
            <div class="float-element"></div>
        </div>
    </div>
</body>
</html>
